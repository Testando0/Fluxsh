<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunix | Gerador Oficial Cris√°lida</title>
    <style>
        :root { --primary: #00d4ff; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #111; border: 1px solid var(--primary); padding: 30px; border-radius: 20px; width: 400px; text-align: center; box-shadow: 0 0 20px rgba(0,212,255,0.2); }
        h1 { color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        p { font-size: 12px; color: #aaa; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--primary); color: #000; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; min-height: 300px; border: 1px dashed #333; display: flex; align-items: center; justify-content: center; }
        img { width: 100%; border-radius: 10px; }
        .loader { border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h1>BUNIX ü¶ã</h1>
    <p>Gerador Oficial da Cris√°lida</p>
    <input type="text" id="q" placeholder="O que deseja criar?">
    <button id="btn" onclick="generate()">GERAR ARTE</button>
    <div id="result">Aguardando...</div>
</div>

<script>
    async function generate() {
        const q = document.getElementById('q').value;
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');

        if(!q) return alert("Insira um texto!");

        btn.disabled = true;
        btn.innerText = "GERANDO...";
        result.innerHTML = '<div class="loader"></div>';

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: q })
            });

            if(!res.ok) throw new Error("Erro na gera√ß√£o");

            const blob = await res.blob();
            result.innerHTML = `<img src="${URL.createObjectURL(blob)}">`;
        } catch (err) {
            result.innerHTML = `<span style="color:red">Falha no Servidor</span>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "GERAR ARTE";
        }
    }
</script>

</body>
</html>
